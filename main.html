<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <header>
			<div class="heading">
            <h2>Shaw's News</h2>
			</div>
        </header>
        <section class="latest-news-section">
            <h3>Latest News</h3>
            <ul>
                <li>Article 1</li>

                    <img src="image1.jpg" alt="Outdoor scene">

                    <img src="image2.jpg" alt="Office scene">
